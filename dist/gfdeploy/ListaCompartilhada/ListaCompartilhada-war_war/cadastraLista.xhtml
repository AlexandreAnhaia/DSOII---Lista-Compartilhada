<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Criando Listas</title>
    </h:head>
    <h:body>
        <h:form>
            <h1><h:outputText value="Lista de Produtos"/></h1>
            <p:dataTable var="produto" value="#{produtoMBean.listaProdutos}">
                <p:column headerText="Codigo">
                    <h:outputText value="#{produto.codigo}" />
                </p:column>
                <p:column headerText="Nome">
                    <h:outputText value="#{produto.nome}" /> 
                </p:column>
                <p:column headerText="Quantidade">
                    <h:outputText value="#{produto.quantidade}" />
                </p:column>
            </p:dataTable>
            <p><p:commandButton value="Menu Inicial" id="menu" action="menuPrincipal" styleClass="ui-priority-primary" /></p>
        </h:form>
        
        <h:form>
            <p>Codigo Lista: produtoMBean.produtoFachada.maxIdProduto </p>
            <p>Codigo Lista: </p>
            <p:inputText title="CodigoLista" value="#{produtoMBean.produto.codigoLista}" />
            <p>Codigo: </p>
            <p:inputText title="Codigo: " value="#{produtoMBean.produto.codigo}" />
            <p>Quantidade: </p>
            <p:inputText title="Quantidade: " value="#{produtoMBean.produto.quantidade}" />
            <p><p:commandButton value="Adicionar" action="#{listarelprodutoMBean.produtos.add(produto)}" ajax="false" styleClass="ui-priority-primary" /></p>
            <p><p:commandButton value="Salvar" action="#{listarelprodutoMBean.salvarItem()}" ajax="false" styleClass="ui-priority-primary" /></p>
            
        </h:form>
    </h:body>
</html>
