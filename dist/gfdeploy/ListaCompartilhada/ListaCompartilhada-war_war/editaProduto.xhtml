<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Atualização de Produto</title>
    </h:head>
    <h:body>
        <h:form>
            <p>Editar Produto</p>
            <p>Codigo</p>
            <p><p:inputText title="Codigo: " value="#{produtoMBean.produto.codigo}" /></p>
            <p>Nome</p>
            <p><p:inputText title="nome: " value="#{produtoMBean.produto.nome}" /></p>
            <p>Preço</p>
            <p><p:inputText label="Preço: " value="#{produtoMBean.produto.preco}" /></p>
            <p>Quantidade</p>
            <p><p:inputText label="Quantidade: " value="#{produtoMBean.produto.quantidade}" /></p>
            <p><p:commandButton value="Salvar" id="cadastrar" action="#{produtoMBean.salvarProduto()}" styleClass="ui-priority-primary" /></p>            
        </h:form>
        <h:form>
            <p><p:commandButton value="Menu Inicial" action="menuPrincipal" styleClass="ui-priority-primary" /></p>
        </h:form>
    </h:body>
</html>
