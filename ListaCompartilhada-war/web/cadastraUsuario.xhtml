<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        Tela de Cadastramento!
        <h:form>
            <p>Novo Usuario</p>
            <p>Nome</p>
            <p><p:inputText title="Nome:" value="#{usuarioMBean.usuario.nome}" /></p>
            <p>Telefone</p>
            <p><p:inputText label="Telefone:" value="#{usuarioMBean.usuario.telefone}" /></p>
            <p>E-mail</p>
            <p><p:inputText label="E-mail:" value="#{usuarioMBean.usuario.email}" /></p>
            <p>Senha</p>
            <p><p:inputText label="Senha: " value="#{usuarioMBean.usuario.senha}" /></p>
            <p><p:commandButton value="Cadastra" id="cadastra" action="#{usuarioMBean.cadastrarUsuario()}" styleClass="ui-priority-primary" /></p>
            <p><p:commandButton value="Menu Inicial" id="menu" action="index" styleClass="ui-priority-primary" /></p>
        </h:form> 
        
    </h:body>
</html>
