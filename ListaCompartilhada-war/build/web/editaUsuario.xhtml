<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <p>Editar Usuario</p>
            <p>Id</p>
            <p><p:inputText title="id" value="#{usuarioMBean.usuario.codigo}" /></p>
            <p>Nome</p>
            <p><p:inputText title="nome" value="#{usuarioMBean.usuario.nome}" /></p>
            <p>Telefone</p>
            <p><p:inputText label="Telefone:" value="#{usuarioMBean.usuario.telefone}" /></p>
            <p>E-mail</p>
            <p><p:inputText label="E-mail:" value="#{usuarioMBean.usuario.email}" /></p>
            <p>Senha</p>
            <p><p:inputText label="Senha:" value="#{usuarioMBean.usuario.senha}" /></p>
            <p><p:commandButton value="Salvar" id="cadastrar" action="#{usuarioMBean.salvarUsuario()}" styleClass="ui-priority-primary" /></p>            
        </h:form>
        <h:form>
            <p><p:commandButton value="Menu Inicial" action="menuPrincipal" styleClass="ui-priority-primary" /></p>
        </h:form>
    </h:body>
</html>
